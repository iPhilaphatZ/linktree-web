<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Terminal Linktree</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="terminal" role="main" aria-live="polite" aria-label="Terminal Interface">
  <pre id="output" tabindex="0"></pre>
  <form id="input-form" autocomplete="off" spellcheck="false" aria-label="Command input form">
    <span class="prompt">&gt;</span>
    <input id="input" type="text" autofocus autocomplete="off" spellcheck="false" aria-autocomplete="list" aria-haspopup="true" />
  </form>
</div>

<audio id="lofi-audio" loop preload="auto" src="https://cdn.pixabay.com/download/audio/2021/10/17/audio_6628d98d84.mp3?filename=lofi-beats-6166.mp3" volume="0.05"></audio>

<script src="https://cdn.jsdelivr.net/npm/fingerprintjs@3/dist/fp.min.js"></script>
<script src="script.js"></script>
</body>
</html>
