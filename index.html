<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Custom Advance Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-cyberpunk">
  <div id="terminal">
    <div id="output">
      <p>Welcome to <strong>Linktree Custom Advance Terminal</strong></p>
      <p>Type <strong>help</strong> to see available commands.</p>
    </div>
    <div id="input-line">
      <span class="prompt">></span>
      <input type="text" id="command" autofocus />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
