<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linktree Custom Terminal</title>
  <link rel="stylesheet" href="style.css" />
  <!-- FingerprintJS Lite CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Welcome to Philaphatz Linktree Terminal</h1>
      <p># Some data is recorded anonymously for analytics & security.</p>
    </header>

    <section id="terminal-section">
      <div id="terminal-output" aria-live="polite"></div>
      <form id="command-form" autocomplete="off">
        <span class="prompt">&gt;</span>
        <input
          type="text"
          id="command-input"
          placeholder="Type command here..."
          autofocus
          spellcheck="false"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
        />
      </form>
      <div id="progress-container" aria-hidden="true">
        <div id="progress-bar"></div>
        <div id="progress-text"></div>
      </div>
    </section>
  </div>

  <audio id="lofi-audio" loop preload="auto" src="https://cdn.pixabay.com/download/audio/2022/02/03/audio_c7ef1647a3.mp3?filename=lofi-beats-ambient-11156.mp3" volume="0.1"></audio>

  <script src="script.js"></script>
</body>
</html>
